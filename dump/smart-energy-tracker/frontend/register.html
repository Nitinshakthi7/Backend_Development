<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Energy Tracker</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/animations.css">
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">âš¡ ENERGY TRACKER</div>
        <h2>CREATE ACCOUNT</h2>
        <p>Join the energy revolution</p>
      </div>
      
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label>FULL NAME</label>
          <input type="text" id="name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label>EMAIL ADDRESS</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label>PASSWORD</label>
          <input type="password" id="password" placeholder="Minimum 6 characters" required minlength="6">
        </div>

        <button type="submit" class="btn btn-primary btn-block">CREATE ACCOUNT</button>
      </form>

      <p class="auth-footer">
        Already have an account? <a href="login.html">Sign in</a>
      </p>

      <div id="message" class="message" style="display: none;"></div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    // Page entrance animation
    window.addEventListener('DOMContentLoaded', () => {
      anime({
        targets: '.auth-card',
        translateY: [100, 0],
        opacity: [0, 1],
        duration: 1000,
        easing: 'easeOutExpo'
      });

      anime({
        targets: '.form-group',
        translateY: [50, 0],
        opacity: [0, 1],
        duration: 800,
        delay: anime.stagger(150, {start: 300}),
        easing: 'easeOutExpo'
      });

      anime({
        targets: '.btn-block',
        scale: [0.8, 1],
        opacity: [0, 1],
        duration: 800,
        delay: 900,
        easing: 'easeOutExpo'
      });
    });

    // Registration form handler
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      if (!name || !email || !password) {
        messageDiv.textContent = 'ALL FIELDS REQUIRED';
        messageDiv.className = 'message error';
        messageDiv.style.display = 'block';
        return;
      }

      if (password.length < 6) {
        messageDiv.textContent = 'PASSWORD TOO SHORT (MIN 6)';
        messageDiv.className = 'message error';
        messageDiv.style.display = 'block';
        return;
      }

      submitBtn.textContent = 'CREATING...';
      submitBtn.disabled = true;

      try {
        const response = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('userName', data.user.name);
          localStorage.setItem('userId', data.user.id);
          
          messageDiv.textContent = 'ACCOUNT CREATED! REDIRECTING...';
          messageDiv.className = 'message success';
          messageDiv.style.display = 'block';
          
          // Success animation
          anime({
            targets: '.auth-card',
            scale: [1, 1.05, 0.9],
            opacity: [1, 1, 0],
            duration: 800,
            easing: 'easeInExpo',
            complete: () => {
              window.location.href = 'dashboard.html';
            }
          });
        } else {
          messageDiv.textContent = data.message || 'REGISTRATION FAILED';
          messageDiv.className = 'message error';
          messageDiv.style.display = 'block';
          submitBtn.textContent = 'CREATE ACCOUNT';
          submitBtn.disabled = false;

          anime({
            targets: '.auth-card',
            translateX: [-10, 10, -10, 10, 0],
            duration: 500,
            easing: 'easeInOutQuad'
          });
        }
      } catch (error) {
        messageDiv.textContent = 'NETWORK ERROR. TRY AGAIN.';
        messageDiv.className = 'message error';
        messageDiv.style.display = 'block';
        submitBtn.textContent = 'CREATE ACCOUNT';
        submitBtn.disabled = false;
        console.error('Registration error:', error);
      }
    });

    // Input animations
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        anime({
          targets: this.parentElement,
          scale: [1, 1.02, 1],
          duration: 400,
          easing: 'easeOutElastic(1, .6)'
        });
      });
    });
  </script>
</body>
</html>
